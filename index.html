<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arte com Pixels</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Paleta de Cores</h1>
      <ul id="color-palette">
        <li id="black" class="color selected"></li>
        <li id="color-1" class="color"></li>
        <li id="color-2" class="color"></li>
        <li id="color-3" class="color"></li>
      </ul>
      <button id="clear-board">Limpar</button>
      <button id="refresh-colors">Novas cores</button>
      <input type="number" placeholder="5" min="5" max="50" name="board-size" id="board-size">
      <button id="generate-board">VQV</button>
    </header>
    <main>
      <section class="container">
        <div id="pixel-board"></div>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
